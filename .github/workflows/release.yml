name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build vendors
        run: npm run build:vendor

      - name: Build macOS (dmg + zip)
        run: npx electron-builder --config build/electron-builder.json --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            build/artifacts/*.dmg
            build/artifacts/*.zip
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build vendors
        run: npm run build:vendor

      - name: Build Windows (nsis)
        run: npx electron-builder --config build/electron-builder.json --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: build/artifacts/*.exe
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build vendors
        run: npm run build:vendor

      - name: Build Linux (AppImage + deb)
        run: npx electron-builder --config build/electron-builder.json --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            build/artifacts/*.AppImage
            build/artifacts/*.deb
          if-no-files-found: error

  publish-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract release notes from RELEASES.md
        id: notes
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          # Extract the section for this version from RELEASES.md
          NOTES=$(awk "/^## v${VERSION}/,/^## v[0-9]/" build/RELEASES.md | head -n -1 | tail -n +2)
          if [ -z "$NOTES" ]; then
            NOTES="Release ${TAG}"
          fi
          # Write to file for the release body
          echo "$NOTES" > release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.txt
          draft: false
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
